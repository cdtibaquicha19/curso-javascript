<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con javascript </title>
</head>
<body>
    <h1 id="titulo"> Manejo DOM con javascript </h1>
    <button onclick="mostrar()">mostrar</button>


    <br>
    <img id="imagen" src="http://globalmentoring.com.mx/imagenes/javascript.png" />
    <script>
         

        function mostrar(){
            document.getElementById("titulo").style.color = "blue" ;
            document.getElementById("imagen").src = "http://globalmentoring.com.mx/imagenes/html5.png";
        }
    </script>
    
</body>
</html>
